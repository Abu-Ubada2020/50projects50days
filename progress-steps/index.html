<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="progress-steps">
        <div class="progress-step active-step first-step">
            1
        </div>
        <div class="progress-step ">
            2
        </div>
        <div class="progress-step">
            3
        </div>
        <div class="progress-step last-step">
            4
        </div>
    </div>
    <div class="step-buttons">
        <button class="step-button prev-button" onclick="prevStep()"> Prev </button>
        <button class="step-button active-button next-button" onclick="nextStep()"> Next </button>
    </div>
    <script src="script.js" ></script>
</body>
</html>
